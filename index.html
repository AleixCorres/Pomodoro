<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pomodoro"></div>
    <div class="kanban">
        <div class="toDo">
            <h2>To do</h2>
            <div class="card" draggable="true" data-id="1">
                <div class="card-title">Tarea 1</div>
                <div class="card-description">Descripci√≥n de la tarea 1</div>
            </div>
        </div>
        <div class="onGoing">
            <h2>On going</h2>
        </div>
        <div class="done">
            <h2>Done</h2>
        </div>
    </div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createNewTask">
        CREATE NEW TASK
    </button>
    <div class="modal fade" id="createNewTask" tabindex="-1" aria-labelledby="createNewTask" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="taskForm">
                    <div class="modal-body">
                        <label for="title">Title:</label><br>
                        <input type="text" id="title" name="title" required><br>

                        <label for="description">Description:</label><br>
                        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>

                        <label for="date">Date:</label><br>
                        <input type="date" id="date" name="date" required><br>

                        <label for="color">Color:</label><br>
                        <input type="color" id="color" name="color" value="#ff0000"><br><br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary completarBtn">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
