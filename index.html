<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pomodoro row">
        <div class="col">
            <div class="timer">
                <button class="start">Start</button>
            </div>
        </div>
        <div class="col">
            <form id="break-form">
                <label for="break-time">Break time:</label>
                <select id="break-time" name="break-time">
                    <option value="5">5 minutos</option>
                    <option value="15">15 minutos</option>
                </select>
            </form>
        </div>
        <audio id="sound" src="audio.mp3" preload="auto"></audio>
    </div>
    <div class="kanban">
        <div class="toDo">
            <h2>To do</h2>
            <div class="card" draggable="true" data-id="1" style="background-color: aqua;">
                <div class="category">Categoría</div>
                <div class="card-title">
                    <h2>Tarea 1</h2>
                </div>
                <div class="card-description">
                    <p>Descripción de la tarea 1</p>
                </div>
                <button class="delete-button">X</button>
            </div>
        </div>
        <div class="onGoing">
            <h2>On going</h2>
        </div>
        <div class="done">
            <h2>Done</h2>
        </div>
    </div>
    <div class="row text-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createNewTask">
            CREATE NEW TASK
        </button>
    </div>
    
    <div class="modal fade" id="createNewTask" tabindex="-1" aria-labelledby="createNewTask" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="taskForm">
                    <div class="modal-body">
                        <label for="title">Title:</label><br>
                        <input type="text" id="title" name="title" required><br>

                        <label for="description">Description:</label><br>
                        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>

                        <label for="color">Color:</label><br>
                        <input type="color" id="color" name="color" value="#ff0000"><br><br>

                        <label for="category">Category:</label><br>
                        <select id="category" name="category">
                            <option value="design">Design</option>
                            <option value="front-end">Front-end</option>
                            <option value="back-end">Back-end</option>
                        </select><br><br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary completarBtn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="kanban.js" type="module"></script>
    <!-- <script src="pomodoro.js" type="module"></script> -->
</body>

</html>
